<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#003366">
    <title>Page Not Found | KARE ACM SIGBED</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
        }

        .error-content {
            text-align: center;
            color: white;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-content h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .error-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none;
        }

        .error-btn.primary {
            background: white;
            color: var(--primary-color);
        }

        .error-btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .error-links {
            margin-top: 50px;
        }

        .error-links h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .error-links ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .error-links a {
            color: white;
            opacity: 0.8;
            transition: var(--transition);
        }

        .error-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-content h1 {
                font-size: 1.8rem;
            }

            .error-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="error-code">404</div>
            <h1>Oops! Page Not Found</h1>
            <p>The page you're looking for seems to have wandered off into the embedded systems void.</p>
            
            <div class="error-actions">
                <a href="index.html" class="error-btn primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="error-btn secondary">
                    <i class="fas fa-arrow-left"></i> Go Back
                </a>
            </div>

            <div class="error-links">
                <h3>Maybe you were looking for:</h3>
                <ul>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="members.html">Team</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="recruitment.html">Join Us</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
